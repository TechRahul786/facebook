<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook Home</title>
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
      />
   
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-slate-100 ">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/3">
            <img src="facebook.svg" alt="Facebook logo" class="w-80">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white w-1/4 p-4 rounded-md shadow-lg">
            <input class="px-2 border-2 border-slate-300 rounded-md h-12 outline-blue-600" type="email" name="email" id="email" placeholder="Email">
            <input class="px-2 border-2 border-slate-300 rounded-md mt-3 h-12 outline-blue-600" type="password" name="pass" id="pass" placeholder="password">
            <button class="bg-blue-600 text-white mt-3 mb-2 rounded-md p-2 text-xl">Log in</button>
            <span class="text-center text-blue-600 text-sm">Forgotten password?</span>
            <hr class="my-6">
            <button class="bg-green-600 text-white mx-auto rounded-md p-3 ">Create new Account</button>
            <p class="relative -bottom-16 text-sm mx-auto"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</p>
        </div>

        
    </div>
</body>
</html>
